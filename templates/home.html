<html>
<body>
    <div class="login">
       <h1>Lead Score Prediction System</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Lead Score</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" placeholder="Enter your ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education"
                placeholder="Enter you Parent Education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Proposal Type</label>
            <select class="form-control" name="Proposal Type" placeholder="Enter your Proposal Type" required>
                <option class="placeholder" selected disabled value="">Select Proposal Type</option>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Test preparation Course</label>
            <select class="form-control" name="test_preparation_course" placeholder="Enter you Course"
                required>
                <option class="placeholder" selected disabled value="">Select Test_course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Website Lead out of 100</label>
            <input class="form-control" type="number" name="Website_Lead"
                placeholder="Enter your Website Lead" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Social Media Lead out of 100</label>
            <input class="form-control" type="number" name="Social_Media_Lead"
                placeholder="Enter your Social Media Lead" min='0' max='100' />
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Referral Lead out of 100</label>
        <input class="form-control" type="number" name="Referral_Lead"
            placeholder="Enter your Referral Score" min='0' max='100' />
    </div>
</div>
<div class="mb-3">
    <label class="form-label">Total Lead Score out of 300</label>
    <input class="form-control" type="number" name="total_lead_score"
        placeholder="Enter your Total Lead Score" min='0' max='300' />
</div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Average Lead Score" required />
        </div>
    </form>
    <h2>
       The  Prediction for Average Lead Score is {{results}}
    </h2>
   <body>
</html>
